name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: visualizecode-app/package.json

      - name: Install dependencies
        run: |
          if [ -f visualizecode-app/package-lock.json ]; then
            npm --prefix visualizecode-app ci
          else
            npm --prefix visualizecode-app install
          fi
        shell: bash

      - name: Build the project
        run: npm --prefix visualizecode-app run build
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: visualizecode-app/build
